<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SIMU</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="header__contenedor">
        <a class="header__btn-home" href="panel.html">
          <img src="assets/casa.png" />
        </a>

        <button class="header__btn-user" id="btn_user">
          <img src="assets/user.svg" alt="" />
        </button>
      </div>

      <div class="user_info">
        <div class="user_info__primary">
          <button class="header__btn-user" type="button">
            <img src="assets/user.svg" alt="" />
          </button>

          <a class="user_info__name" href="#">user29874</a>
        </div>

        <div class="user_info__secondary">
          <a href="usuario.html">Editar perfil</a>
          <a href="index.html">Cerrar Sesión</a>
        </div>
      </div>
    </header>

    <div class="contenedor_global">
      <section class="seccion seccion_1">
        <h5>Datos de tu cuenta</h5>
        <p class="parrafo">
          Puedes editar los campos a continuación presentados
        </p>
      </section>

      <section class="seccion seccion_3">
        <form class="usuario__form" action="">
          <div class="usuario__inputs">
            <span>Usuario</span>
            <input type="text" name="" id="" />
          </div>
          <div class="usuario__inputs">
            <span>Email</span>
            <input type="text" name="" id="" />
          </div>
          <div class="usuario__inputs">
            <span>Nombre real</span>
            <input type="text" name="" id="" />
          </div>
          <button class="btn-azul" type="submit">
            Guardar
          </button>
        </form>

        <div class="usuario__datos">
            <div class="usuario__foto">
                <img src="assets/user.svg" alt="">
            </div>
            <div class="usuario__nombre">
                <h4>user415451</h4>
            </div>
        </div>
      </section>
    </div>

    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
